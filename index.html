<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GamerSpace Manager</title>

<!-- å¼•å…¥å­—ä½“ -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root {
    /* è¿™é‡Œä¸éœ€è¦å®šä¹‰ bg-body äº†ï¼Œå› ä¸ºæˆ‘ä»¬ç›´æ¥åœ¨ body é‡Œå†™äº†å¤æ‚çš„çº¹ç† */
    --bg-card: #1a1a1d;
    --primary: #ff9f43;    /* æ ¸å¿ƒæ©™è‰² */
    --accent: #ff5e57;     
    --text-main: #ffffff;
    --text-sub: #888899;
    --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1); 
    --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  /* === â­ è¿™é‡Œä¿®æ”¹äº†èƒŒæ™¯ === */
  body {
    font-family: 'Inter', sans-serif;
    color: var(--text-main);
    margin: 0; padding: 0; padding-bottom: 120px;
    
    /* ç¡®ä¿èƒŒæ™¯é“ºæ»¡ */
    min-height: 100vh;
    
    /* å¹²ç¢³çº¤ç»´çº¹ç† */
    background-color: #111; /* åº•è‰²æ›´é»‘ä¸€ç‚¹ */
    background-image: 
      linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a),
      linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a);
    background-position: 0 0, 3px 3px;
    background-size: 6px 6px; /* æç»†çº¹ç† */
    
    /* è¾¹ç¼˜æš—è§’ */
    box-shadow: inset 0 0 120px rgba(0,0,0,0.95);
  }

  header {
    position: sticky; top: 0; z-index: 100;
    /* ç¨å¾®é™ä½é€æ˜åº¦ï¼Œè®©ç¢³çº¤ç»´èƒŒæ™¯èƒ½é€ä¸€ç‚¹ç‚¹å‡ºæ¥ */
    background: rgba(15, 15, 17, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255,255,255,0.05);
    padding: 15px 20px;
    display: flex; flex-direction: column; gap: 15px;
  }

  /* === Logo === */
  .logo-container {
    display: flex; justify-content: center; padding: 10px 0 15px 0;
  }
  .shop-sign {
    position: relative;
    display: inline-flex; align-items: center; justify-content: center;
    padding: 10px 35px;
    background: #050505;
    border: 3px solid var(--primary);
    transform: skewX(-12deg);
    animation: superPulse 2s infinite alternate ease-in-out;
    overflow: hidden; cursor: default; user-select: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8); /* ç»™æ‹›ç‰ŒåŠ ä¸ªé‡é˜´å½±ï¼Œæ›´æœ‰ç«‹ä½“æ„Ÿ */
  }
  .shop-sign::after {
    content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
    transform: skewX(20deg);
    animation: lightSweep 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
  }
  @keyframes superPulse {
    0% { border-color: #d35400; box-shadow: 0 0 5px #d35400, inset 0 0 5px #d35400; }
    100% { border-color: #ffcc00; box-shadow: 0 0 30px #ff9f43, 0 0 15px #ff9f43, inset 0 0 20px #ff9f43; }
  }
  @keyframes lightSweep { 0% { left: -120%; opacity: 0; } 40% { opacity: 0.8; } 100% { left: 200%; opacity: 0; } }

  .sign-content {
    transform: skewX(12deg);
    font-family: 'Space Grotesk', sans-serif;
    font-weight: 800; font-size: 28px;
    letter-spacing: 2px; line-height: 1;
    text-transform: uppercase;
    display: flex; align-items: center; gap: 8px; z-index: 2;
  }
  .sign-main { color: #fff; text-shadow: 0 2px 4px #000; }
  .sign-accent { color: #ff9f43; text-shadow: 0 0 15px #ff9f43; }

  /* === Search === */
  .search-wrapper { position: relative; width: 100%; z-index: 101; }
  .search-wrapper input {
    width: 100%; padding: 14px 20px 14px 48px;
    border-radius: 16px; border: 1px solid rgba(255,255,255,0.08);
    background: rgba(20,20,20,0.6); /* æœç´¢æ¡†èƒŒæ™¯ç¨å¾®å˜æ·± */
    color: #fff; font-size: 15px; outline: none;
    transition: all 0.3s var(--ease-smooth);
    backdrop-filter: blur(5px);
  }
  .search-wrapper input:focus {
    background: rgba(30,30,30,0.9); border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(255, 159, 67, 0.1);
    border-bottom-left-radius: 0; border-bottom-right-radius: 0;
  }
  .search-icon { position: absolute; left: 18px; top: 14px; color: #555; pointer-events: none; transition: 0.3s; }
  .search-wrapper input:focus + .search-icon { color: var(--primary); }

  #suggestions-box {
    position: absolute; top: 100%; left: 0; width: 100%;
    background: #1e1e22; border: 1px solid var(--primary); border-top: none;
    border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;
    max-height: 300px; overflow-y: auto; display: none;
    flex-direction: column; box-shadow: 0 15px 40px rgba(0,0,0,0.5); z-index: 200;
  }
  #suggestions-box.show { display: flex; }
  .suggestion-item { display: flex; align-items: center; gap: 12px; padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); transition: background 0.2s; }
  .suggestion-item:last-child { border-bottom: none; }
  .suggestion-item:hover { background: rgba(255, 159, 67, 0.15); }
  .suggestion-thumb { width: 40px; height: 24px; object-fit: cover; border-radius: 4px; background: #333; }
  .suggestion-text { font-size: 14px; color: #ddd; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  /* === Filter === */
  .filter-row { display: flex; align-items: center; gap: 10px; position: relative; }
  #reset-btn {
    display: none; padding: 8px 14px; border-radius: 50px;
    background: rgba(255, 94, 87, 0.1); color: var(--accent);
    border: 1px solid rgba(255, 94, 87, 0.3); font-size: 12px; font-weight: 700; cursor: pointer; white-space: nowrap;
  }
  .filter-scroll-view { display: flex; gap: 8px; overflow-x: auto; flex-grow: 1; scrollbar-width: none; padding-bottom: 5px; cursor: grab; user-select: none; }
  .filter-scroll-view.active { cursor: grabbing; }
  .filter-btn {
    white-space: nowrap; padding: 8px 16px; border-radius: 12px;
    background: rgba(255,255,255,0.08); /* ç¨å¾®äº®ä¸€ç‚¹ */
    color: #888;
    border: 1px solid transparent; font-size: 13px; font-weight: 500;
    transition: 0.2s; cursor: pointer; flex-shrink: 0;
    backdrop-filter: blur(5px);
  }
  .filter-btn.selected { background: var(--primary); color: #000; font-weight: 700; box-shadow: 0 4px 15px rgba(255, 159, 67, 0.3); }

  main { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 24px; padding: 20px; max-width: 1200px; margin: 0 auto; will-change: transform; }

  /* === Cards === */
  .card {
    position: relative; border-radius: 18px; background: var(--bg-card); overflow: visible; cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5); /* é˜´å½±åŠ æ·± */
    transform: translateZ(0); will-change: transform, box-shadow;
    transition: transform 0.4s var(--ease-elastic), box-shadow 0.3s ease;
    animation: simpleFadeIn 0.5s ease-out forwards;
    border: 1px solid rgba(255,255,255,0.05); /* å¾®å¼±çš„è¾¹æ¡†ï¼Œå¢åŠ å±‚æ¬¡ */
  }
  .card.hidden { display: none !important; }
  @keyframes simpleFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .card:hover { transform: translateY(-8px) scale(1.02) translateZ(0); box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 0 1px rgba(255, 159, 67, 0.4); z-index: 10; }
  .card-inner { background: var(--bg-card); border-radius: 18px; overflow: hidden; height: 100%; display: flex; flex-direction: column; transform: translateZ(0); }
  .card-img-box { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; background: #222; }
  .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
  .card:hover .card-img { transform: scale(1.1); }
  .card-body { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
  .card-title { font-family: 'Space Grotesk', sans-serif; font-size: 16px; font-weight: 700; margin: 0 0 10px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: rgba(255, 255, 255, 0.7); transition: color 0.3s, text-shadow 0.3s; }
  .card:hover .card-title { color: #fff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 159, 67, 0.4); }
  .tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 12px; }
  .tag { font-size: 10px; font-weight: 600; color: var(--text-sub); background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 6px; transition: 0.3s; }
  .card:hover .tag { background: rgba(255, 159, 67, 0.2); color: #fff; }
  .id-btn { width: 100%; padding: 10px; background: #222; color: #666; border: 1px solid rgba(255,255,255,0.05); border-radius: 10px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 6px; transition: all 0.2s; }
  .card:hover .id-btn { background: #2a2a2a; color: #ccc; border-color: rgba(255,255,255,0.1); }
  .id-btn:hover { background: var(--primary) !important; color: #000 !important; transform: scale(1.02); box-shadow: 0 4px 12px rgba(255, 159, 67, 0.4); }

  /* === Widget === */
  #widget { position: fixed; right: 20px; bottom: 30px; width: 140px; height: 60px; background: rgba(30, 30, 35, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; display: flex; flex-direction: column; z-index: 999; cursor: grab; user-select: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
  #widget:active { cursor: grabbing; transform: scale(0.95); }
  .widget-accent { height: 4px; width: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); }
  .widget-content { display: flex; align-items: center; padding: 0 15px; height: 100%; gap: 12px; }
  .widget-icon { font-size: 24px; }
  .widget-info { display: flex; flex-direction: column; }
  
  .widget-label { 
    font-size: 9px; color: var(--primary); font-weight: 700; letter-spacing: 0.5px; 
    text-shadow: 0 0 8px rgba(255, 159, 67, 0.35); margin-bottom: 2px;
  }
  
  .widget-num { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 20px; color: #fff; line-height: 1; }
  #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px); background: #fff; color: #000; padding: 12px 24px; border-radius: 30px; font-weight: 600; font-size: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1000; }
  #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>

<header>
  <!-- Logo -->
  <div class="logo-container">
    <div class="shop-sign">
      <div class="sign-content">
        <span class="sign-main">GAMER</span>
        <span class="sign-accent">SPACE</span>
      </div>
    </div>
  </div>
  
  <div class="search-wrapper">
    <input type="text" id="search" placeholder="Type to search..." autocomplete="off">
    <span class="search-icon"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg></span>
    <div id="suggestions-box"></div>
  </div>

  <div class="filter-row">
    <button id="reset-btn" onclick="clearFilters()">âœ• Clear</button>
    <div class="filter-scroll-view" id="filter-container"></div>
  </div>
</header>

<main id="game-grid"></main>

<div id="widget">
  <div class="widget-accent"></div>
  <div class="widget-content">
    <div class="widget-icon">ğŸ•¹ï¸</div>
    <div class="widget-info">
      <span class="widget-label">Total Games</span>
      <span class="widget-num" id="total-count">0</span>
    </div>
  </div>
</div>
<div id="toast">Game ID Copied!</div>

<script>
let ALL_GAMES = [], ACTIVE_FILTERS = new Set(), DOM_CACHE = [];
const SAMPLE_DATA = [
  { id: "1001", title: "Cyberpunk 2077", genres: ["RPG", "Open World"], image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1091500/header.jpg" },
  { id: "1002", title: "ELDEN RING", genres: ["RPG", "Souls-like"], image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg" }
];

async function init() {
  const local = localStorage.getItem('myGamesData');
  const remote = await fetchGames();
  ALL_GAMES = remote || (local ? JSON.parse(local) : SAMPLE_DATA);
  renderFilterButtons(); buildDomCache(); setupInteraction();
}
async function fetchGames() { try { const res = await fetch('games.json'); return res.ok ? await res.json() : null; } catch(e) { return null; } }

function buildDomCache() {
  const grid = document.getElementById('game-grid'); grid.innerHTML = ''; DOM_CACHE = [];
  const fragment = document.createDocumentFragment();
  ALL_GAMES.forEach(game => {
    const gTitle = game.title ? game.title.toLowerCase() : "";
    const gId = game.id ? String(game.id) : "";
    const gGenres = new Set(game.genres || []);
    const card = document.createElement('div'); card.className = 'card';
    const tagsHtml = (game.genres && Array.isArray(game.genres)) ? game.genres.slice(0, 2).map(t => `<span class="tag">${t}</span>`).join('') : '';
    const imgPath = game.image || 'images/placeholder.jpg';
    card.innerHTML = `<div class="card-inner"><div class="card-img-box"><img src="${imgPath}" class="card-img" loading="lazy"></div><div class="card-body"><h3 class="card-title">${game.title}</h3><div class="tags">${tagsHtml}</div><button class="id-btn" onclick="copyID('${game.id}')"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>ID: ${game.id}</button></div></div>`;
    DOM_CACHE.push({ el: card, title: gTitle, id: gId, genres: gGenres });
    fragment.appendChild(card);
  });
  grid.appendChild(fragment); updateCounts(ALL_GAMES.length);
}

function applyFilters() {
  const searchVal = document.getElementById('search').value.toLowerCase().trim();
  const hasSearch = searchVal.length > 0, hasFilter = ACTIVE_FILTERS.size > 0;
  let visibleCount = 0;
  DOM_CACHE.forEach(item => {
    const matchSearch = !hasSearch || item.title.includes(searchVal) || item.id.includes(searchVal);
    let matchFilter = true;
    if (hasFilter) { for (let filter of ACTIVE_FILTERS) { if (!item.genres.has(filter)) { matchFilter = false; break; } } }
    if (matchSearch && matchFilter) { item.el.classList.remove('hidden'); visibleCount++; } else { item.el.classList.add('hidden'); }
  });
  updateCounts(visibleCount);
}

function renderFilterButtons() {
  const container = document.getElementById('filter-container');
  const allGenres = new Set(); ALL_GAMES.forEach(g => g.genres && g.genres.forEach(t => allGenres.add(t)));
  container.innerHTML = Array.from(allGenres).sort().map(g => `<button class="filter-btn" onclick="toggleFilter(this, '${g}')">${g}</button>`).join('');
}

let isDraggingFilter = false;
window.toggleFilter = (btn, genre) => {
  if(isDraggingFilter) return;
  if (ACTIVE_FILTERS.has(genre)) { ACTIVE_FILTERS.delete(genre); btn.classList.remove('selected'); } else { ACTIVE_FILTERS.add(genre); btn.classList.add('selected'); }
  document.getElementById('reset-btn').style.display = ACTIVE_FILTERS.size > 0 ? 'block' : 'none';
  applyFilters();
};
window.clearFilters = () => { ACTIVE_FILTERS.clear(); document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('selected')); document.getElementById('reset-btn').style.display = 'none'; applyFilters(); };
function updateCounts(num) { document.getElementById('total-count').innerText = num; }

function setupInteraction() {
  const slider = document.getElementById('filter-container'); let isDown=false, startX, scrollLeft;
  slider.addEventListener('mousedown', e => { isDown=true; isDraggingFilter=false; slider.classList.add('active'); startX=e.pageX-slider.offsetLeft; scrollLeft=slider.scrollLeft; });
  slider.addEventListener('mouseup', () => { isDown=false; slider.classList.remove('active'); setTimeout(()=>isDraggingFilter=false, 50); });
  slider.addEventListener('mouseleave', () => { isDown=false; slider.classList.remove('active'); stopAutoScroll(); });
  slider.addEventListener('mousemove', e => {
    if(isDown) { e.preventDefault(); const x=e.pageX-slider.offsetLeft; const walk=(x-startX)*2; slider.scrollLeft=scrollLeft-walk; if(Math.abs(walk)>5)isDraggingFilter=true; return; }
    const rect=slider.getBoundingClientRect(), mx=e.clientX-rect.left, th=80;
    if (mx<th) startAutoScroll(-(1-mx/th)*8, slider); else if (mx>rect.width-th) startAutoScroll(((mx-(rect.width-th))/th)*8, slider); else stopAutoScroll();
  });
  const widget = document.getElementById('widget'); let wDrag=false,wx,wy,wl,wt;
  const ws=(x,y)=>{wDrag=true;const r=widget.getBoundingClientRect();wl=r.left;wt=r.top;wx=x;wy=y;widget.style.right='auto';widget.style.bottom='auto';widget.style.left=wl+'px';widget.style.top=wt+'px';};
  const wm=(x,y,e)=>{if(!wDrag)return;if(e.cancelable)e.preventDefault();widget.style.left=(wl+x-wx)+'px';widget.style.top=(wt+y-wy)+'px';};
  const we=()=>wDrag=false;
  widget.addEventListener('mousedown',e=>ws(e.clientX,e.clientY));window.addEventListener('mousemove',e=>wm(e.clientX,e.clientY,e));window.addEventListener('mouseup',we);
  widget.addEventListener('touchstart',e=>ws(e.touches[0].clientX,e.touches[0].clientY),{passive:false});window.addEventListener('touchmove',e=>wm(e.touches[0].clientX,e.touches[0].clientY,e),{passive:false});window.addEventListener('touchend',we);
}
let scrollFrame; function startAutoScroll(s,el){ if(scrollFrame)cancelAnimationFrame(scrollFrame); const l=()=>{el.scrollLeft+=s;scrollFrame=requestAnimationFrame(l);}; scrollFrame=requestAnimationFrame(l); } function stopAutoScroll(){if(scrollFrame)cancelAnimationFrame(scrollFrame);}

const searchInput = document.getElementById('search'), suggestBox = document.getElementById('suggestions-box'); let debounceTimer;
searchInput.addEventListener('input', e => {
  clearTimeout(debounceTimer); const val = e.target.value.trim().toLowerCase();
  if(!val) suggestBox.classList.remove('show');
  else {
    const matches = ALL_GAMES.filter(g => g.title && g.title.toLowerCase().includes(val)).slice(0,6);
    if(matches.length){ suggestBox.innerHTML = matches.map(g => `<div class="suggestion-item" onclick="pickSuggest('${g.title.replace(/'/g,"\\'")}')"><img src="${g.image}" class="suggestion-thumb"><div class="suggestion-text">${g.title}</div></div>`).join(''); suggestBox.classList.add('show'); } else suggestBox.classList.remove('show');
  }
  debounceTimer = setTimeout(applyFilters, 150);
});
window.pickSuggest = t => { searchInput.value = t; suggestBox.classList.remove('show'); applyFilters(); };
document.addEventListener('click', e => { if(!searchInput.contains(e.target) && !suggestBox.contains(e.target)) suggestBox.classList.remove('show'); });

window.copyID = (id) => {
  const textToCopy = `/get ${id}`;
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(textToCopy).then(() => showToast()).catch((err) => {
        console.warn("Modern copy failed, trying fallback...", err);
        fallbackCopyText(textToCopy);
      });
  } else {
    fallbackCopyText(textToCopy);
  }
};
function fallbackCopyText(text) {
  const textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.top = "0"; textArea.style.left = "0"; textArea.style.position = "fixed"; textArea.style.opacity = "0";
  document.body.appendChild(textArea);
  textArea.focus(); textArea.select();
  try {
    const successful = document.execCommand('copy');
    if (successful) showToast(); else alert("Copy failed: " + text);
  } catch (err) { console.error('Fallback copy failed', err); }
  document.body.removeChild(textArea);
}
function showToast() { const t=document.getElementById('toast'); t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }

init();
</script>
</body>
</html>
